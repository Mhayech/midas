# ==============================================================================
# MIDAS Rent-a-Car Production Nginx Configuration for midascar.com
# ==============================================================================
# This config proxies requests to Docker containers running the application
# Place this file at: /etc/nginx/sites-available/midascar.com
# Then symlink: sudo ln -s /etc/nginx/sites-available/midascar.com /etc/nginx/sites-enabled/
# ==============================================================================

# Rate limiting - prevent DDoS attacks
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=200r/s;
limit_req_status 429;

# Upstream definitions (Docker containers)
upstream backend_api {
    server localhost:4002;
    keepalive 32;
}

upstream admin_panel {
    server localhost:3001;
    keepalive 32;
}

upstream frontend_app {
    server localhost:80;
    keepalive 32;
}

# ==============================================================================
# API - api.midascar.com
# ==============================================================================
server {
    listen 443 ssl http2;
    server_name api.midascar.com;

    # SSL certificates (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/midascar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/midascar.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers (for API)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;

    # Rate limiting
    limit_req zone=api_limit burst=50 nodelay;

    # Logs
    access_log /var/log/nginx/midascar-api.access.log;
    error_log /var/log/nginx/midascar-api.error.log;

    # Client body size (for file uploads)
    client_max_body_size 50M;

    # Proxy to backend Docker container
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# ==============================================================================
# Admin Panel - admin.midascar.com (was app.midascar.com in env)
# ==============================================================================
server {
    listen 443 ssl http2;
    server_name admin.midascar.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/midascar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/midascar.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req zone=admin_limit burst=100 nodelay;

    # Logs
    access_log /var/log/nginx/midascar-admin.access.log;
    error_log /var/log/nginx/midascar-admin.error.log;

    # Proxy to admin Docker container
    location / {
        proxy_pass http://admin_panel;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
    }
}

# ==============================================================================
# Frontend - midascar.com & www.midascar.com
# ==============================================================================
server {
    listen 443 ssl http2;
    server_name midascar.com www.midascar.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/midascar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/midascar.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req zone=frontend_limit burst=200 nodelay;

    # Logs
    access_log /var/log/nginx/midascar-frontend.access.log;
    error_log /var/log/nginx/midascar-frontend.error.log;

    # Proxy to frontend Docker container
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
    }
}

# ==============================================================================
# CDN Endpoint - cdn.midascar.com (optional)
# ==============================================================================
server {
    listen 443 ssl http2;
    server_name cdn.midascar.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/midascar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/midascar.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/midascar-cdn.access.log;
    error_log /var/log/nginx/midascar-cdn.error.log;

    # Serve static files from CDN volume
    location / {
        alias /var/www/cdn/bookcars/;
        
        # Enable browser caching
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS for CDN assets
        add_header Access-Control-Allow-Origin "*" always;
    }
}

# ==============================================================================
# HTTP to HTTPS Redirect
# ==============================================================================
server {
    listen 80;
    server_name midascar.com www.midascar.com admin.midascar.com api.midascar.com cdn.midascar.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==============================================================================
# Default server block - reject all other requests
# ==============================================================================
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    # Dummy SSL certificate (will cause warning but prevents errors)
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

    return 444; # Close connection without response
}
